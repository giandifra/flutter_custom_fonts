name: custom_fonts
description: How apply custom fonts 

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: NotoSerifTC
      fonts:
        - asset: fonts/NotoSerifTC-ExtraLight.otf
          weight: 200
        - asset: fonts/NotoSerifTC-Light.otf
          weight: 300
        - asset: fonts/NotoSerifTC-Regular.otf
        - asset: fonts/NotoSerifTC-Medium.otf
          weight: 500
        - asset: fonts/NotoSerifTC-SemiBold.otf
          weight: 600
        - asset: fonts/NotoSerifTC-Bold.otf
          weight: 700
        - asset: fonts/NotoSerifTC-Black.otf
          weight: 900
    - family: CrimsonText
      fonts:
        - asset: fonts/CrimsonText-Regular.ttf
        - asset: fonts/CrimsonText-Italic.ttf
          style: italic
        - asset: fonts/CrimsonText-SemiBold.ttf
          weight: 600
        - asset: fonts/CrimsonText-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: fonts/CrimsonText-Bold.ttf
          weight: 700
        - asset: fonts/CrimsonText-BoldItalic.ttf
          style: italic
          weight: 700

